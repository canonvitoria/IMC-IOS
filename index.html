<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabeçalho">
        <h1>Classificação de IMC</h1>
        <hr>
    </header>
    <main class="container">
            <table 
            class="tabela-IMC">
                <tr>
                    <th>IMC</th>
                    <th>Classificação</th>
                </tr>
                <tr>
                    <td>Menor do que 18,5</td>
                    <td>Abaixo do peso normal</td>
                </tr>
                <tr>
                    <td>18,5 - 24,9</td>
                    <td>Peso normal</td>
                </tr>
                <tr>
                    <td>25,0 - 29,9</td>
                    <td>Excesso de peso</td>
                </tr>
                <tr>
                    <td>30,0 - 34,9</td>
                    <td>Obesidade classe 1</td>
                </tr>
                <tr>
                    <td>35,0 - 39,9</td>
                    <td>Obesidade casse 2</td>
                </tr>
                <tr>
                    <td>Maior ou igual a 40,0</td>
                    <td>Obesidade classe 3</td>
                </tr>
            </table>

        <div class="display">
            <label for="peso">Peso (KG)</label> <!-- é sempre títulos de INPUTS -->
            <input type="number" name="peso" id="peso">
            <br>
            <label for="altura">Altura</label>
            <input type="number" name="altura" id="altura">
            <br>
            
            <button onclick="calcularIMC()">Calcular</button>
            <p>Seu índice de massa corporal é <span id="resultado"></span></p>
        </div>
    </main>

    <script>
        function calcularIMC() {
            const peso = document.querySelector('#peso').value;
            const altura = document.querySelector('#altura').value;

            const imc = peso / (altura ** 2);

            document.getElementById('resultado').textContent = imc.toFixed(2)
        } 

        let tituloDinamico = document.title

        window.addEventListener("blur", ( ) => {
            document.title = "Voltar"
        }); 

        window.addEventListener("focus", () => {
            document.title = tituloDinamico
        })

    </script>
</body>

</html>
